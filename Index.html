<!DOCTYP<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro pessoal</title>
</head>
<body>
    <form>
        <legend>Dados pessoais para cadastro no Itaú</legend>
<br>
<br>
        <label>Nome completo</label>
        <br>
        <input type="text" size="40" maxlength="100" required />
        <br>
        <label>E-mail</label>
        <br>
        <input type="email" size="40" maxlength="30" />
        <br>
        <label>CPF</label>
        <br>
        <input type="text" size="11" maxlength="11" required/>
        <br>
        <label>RG</label>
        <br>
        <input type="text" size="9" maxlength="9"/>
        <br>
<label>Sexo</label>
<br>
<label>Masculino</label>
<input type="radio" name="preferência" value="Masculino" />
<br>
<label>Feminino</label>
<input type="radio" name="preferência" value="Feminino" />
<br>
<label>Endereço</label>
<input type="text" size="40" maxlength="60" required />
<br>
<input type="text" size="4" maxlength="4" placeholder="Número" required />
<br>
<input type="text" size="40" maxlength="60" placeholder="Bairro" />
<br>
<input type="text" size="40" maxlength="60" placeholder="Cidade" />
<br>
<label>Estado</label>
<br>
<select name="estado"> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
   <br>
   <label>CEP</label>
   <br>
   <input type="text" size="8" maxlength="8" />
   <br>
   <label>Telefone Fixo</label>
   <br>
   <input type="text" size="10" maxlength="10" />
   <br>
   <label>Celular</label>
   <br>
   <input type="text" size="11" maxlength="11" required />
   <br>
   <input type="submit" value="enviar" />
    </form>
    <p>Formulário criado por Esio Cleber de Oliveira Junior</p>
</body>
</html>
